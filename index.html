<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon_image"pokedex>
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>
            <span class="pokemon_name"></span>
        </h1>

        <img src="#" alt="pokemon_type1" class="pokemon_type1"pokedex>
        <img src="#" alt="pokemon_type2" class="pokemon_type2"pokedex>

        <form class="form">
            <input
            name="Input_search" 
            type="search"
            class="input_search"
            placeholder="Nome ou número"
            required
            />
        </form>
        <div class="buttons">
            <button class="button btn-prev">&lt Anterior </button>
            <button class="button btn-next">Próximo &gt</button>
        </div>
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
